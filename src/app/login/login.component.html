<div class="d-flex align-items-center justify-content-center h-100" style="flex: 1; flex-direction: column;">
    <div class="p-2 bd-highlight col-example border d-flex flex-column" style="margin-bottom: 30px;">
        <a>Username:</a>
        <input type="text" [(ngModel)]="username">
        <a style="margin-top: 20px;">Password:</a>
        <input type="password" [(ngModel)]="password">
        <button class="btn btn-light" style="margin-top: 20px;" (click)="SubmitClick()">Submit</button>
    </div>

    <div class="alert alert-success" role="alert" style="width:40%; text-align: center;" *ngIf="authorisesuccess">
        <h4 class="alert-heading">Authorization successful</h4>
    </div>
    
    <div class="alert alert-danger" role="alert" style="width:40%; text-align: center;" *ngIf="authorisefail">
        <h4 class="alert-heading">Authorization failed</h4>
    </div>
</div>
